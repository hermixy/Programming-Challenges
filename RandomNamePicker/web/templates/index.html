<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Name Picker</title>
</head>

<body>

    <style>
        div{
            background-color: orange;
            position:absolute;
            width: 320px;
            height: 130px;
            text-align: center;
            top:50%; left:50%;
            margin-top: -100px;
            margin-left: -100px;
            border: 1px solid black;
            box-shadow: 2px 3px 1px rgb(12, 23, 2);
            color: white;
            text-shadow: 2px 1px 3px black;
            font-weight: 800;
            padding: 2px;
        }
        p{
            font-size: 20px;
       }
       button {
            margin-left: 80%;
            border-top: 1px solid #f797a9;
            background: #c73e08;
            background: -webkit-gradient(linear, left top, left bottom, from(#9c863e), to(#c73e08));
            background: -webkit-linear-gradient(top, #9c863e, #c73e08);
            background: -moz-linear-gradient(top, #9c863e, #c73e08);
            background: -ms-linear-gradient(top, #9c863e, #c73e08);
            background: -o-linear-gradient(top, #9c863e, #c73e08);
            padding: 5px 10px;
            -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            border-radius: 8px;
            -webkit-box-shadow: rgba(0,0,0,1) 0 1px 0;
            -moz-box-shadow: rgba(0,0,0,1) 0 1px 0;
            box-shadow: rgba(0,0,0,1) 0 1px 0;
            text-shadow: rgba(0,0,0,.4) 0 1px 0;
            color: #ffffff;
            font-size: 14px;
            font-family: Georgia, Serif;
            text-decoration: none;
            vertical-align: middle;
            text-shadow: 3px 2px 2px black;
        }
        button:hover {
            cursor: pointer;
            border-top-color: #b30707;
            background: #b30707;
            color: #white;
        }
        button:active {
             border-top-color: #c21f7e;
             background: #c21f7e;
        }
    </style>

    <div>
        <p>{{name}}</p>
        <form method="post">     
            <input type="submit" value="Pick">  
        </form>   
        <button onclick="copyToClipboard()">Copy</button>  
    </div>
  
<script>
    function copyToClipboard(){
        var generatedName = "{{name}}";
        var dummy = document.createElement("input");
        document.body.appendChild(dummy);
        dummy.setAttribute("id",  "dummyId");
        document.getElementById("dummyId").value = generatedName;
        dummy.select();
        document.execCommand("copy");
        document.body.removeChild(dummy);
    }
</script>

</body>
</html>
